<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Detalles videojuego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Detalles del videojuego</h3>
  </div>

  <form th:object="${game}">

    <span sec:authorize="hasRole('ADMIN')">
      <div class="mb-3 row">
        <label for="gameId" class="col-sm-3">Código</label>
        <div class="col-sm-9">
          <input type="text" id="gameId" th:field="*{gameId}" class="form-control" readonly>
        </div>
      </div>
    </span>

    <div class="mb-3 row">
      <label for="title" class="col-sm-3">Titulo</label>
      <div class="col-sm-9">
        <input type="text" id="title" th:field="*{title}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-3">Descripción</label>
      <div class="col-sm-9">
        <input type="text" id="description" th:field="*{description}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-3">Año de lanzamiento</label>
      <div class="col-sm-9">
        <input type="text" id="releaseYear" th:field="*{releaseYear}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="platform" class="col-sm-3">Plataforma</label>
      <div class="col-sm-9">
        <input type="text" id="platform" th:field="*{platform}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="genre" class="col-sm-3">Género</label>
      <div class="col-sm-9">
        <input type="text" id="genre" th:field="*{genre}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="mode" class="col-sm-3">Modo de juego</label>
      <div class="col-sm-9">
        <input type="text" id="mode" th:field="*{mode}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="stock" class="col-sm-3">Stock</label>
      <div class="col-sm-9">
        <input type="text" id="stock" th:field="*{stock}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="price" class="col-sm-3">Precio (S/)</label>
      <div class="col-sm-9">
        <input type="text" id="price" th:field="*{price}" class="form-control" readonly>
      </div>
    </div>

    <span sec:authorize="hasRole('ADMIN')">
      <div class="mb-3 row">
        <label for="url" class="col-sm-3">URL</label>
        <div class="col-sm-9">
          <input type="text" id="url" th:field="*{url}" class="form-control" readonly>
        </div>
      </div>
    </span>

    <div class="mb-3 row">
      <label for="btnReturn" class="col-sm-3"></label>
      <div class="col-sm-9">
        <button type="button" id="btnReturn" class="btn btn-primary w-25"
                onclick="location.href='/maintenance/start'">
          Regresar
        </button>
      </div>
    </div>

  </form>

</div>

</body>
</html>
