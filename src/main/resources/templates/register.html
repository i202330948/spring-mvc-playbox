<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>Registrar Usuario</h4>
        </div>
        <div class="card-body">
          <form th:object="${userDto}" th:action="@{/maintenance/register-confirm}" method="post">

            <div class="mb-3 row">
              <label for="username" class="col-sm-3">Nombre de Usuario</label>
              <div class="col-sm-9">
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="password" class="col-sm-3">Contrase√±a</label>
              <div class="col-sm-9">
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="email" class="col-sm-3">Correo Electronico</label>
              <div class="col-sm-9">
                <input type="text" id="email" th:field="*{email}" class="form-control" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="firstName" class="col-sm-3">Nombre</label>
              <div class="col-sm-9">
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="lastName" class="col-sm-3">Apellido</label>
              <div class="col-sm-9">
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Registrarse
              </button>
              <button type="button" class="btn btn-secondary" onclick="location.href='/maintenance/login'">
                <i class="bi bi-arrow-left"></i> Retornar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
