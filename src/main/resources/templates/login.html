<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 400px;">

  <div class="mt-3 mb-3">
    <h2>Iniciar Sesión</h2>
  </div>

  <div class="alert alert-danger" th:if="${param.error}">
    Usuario y contraseña incorrectos.
  </div>

  <div class="alert alert-warning" th:if="${param.logout}">
    Usted ha cerrado sesión satisfactoriamente.
  </div>

  <form th:action="@{/maintenance/login}" method="post">
    <div class="mb-2">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-2">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-success w-50">Ingresar</button>
      <button type="button" class="btn btn-primary w-50" onclick="location.href='/maintenance/register'">Registrarse</button>
    </div>
  </form>

</div>

</body>
</html>
