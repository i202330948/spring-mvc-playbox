<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar videouego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Editar datos del videojuego</h3>
  </div>

  <form th:object="${game}" th:action="@{/maintenance/edit-confirm}" method="post">

    <div class="mb-3 row">
      <label for="gameId" class="col-sm-3">Código</label>
      <div class="col-sm-9">
        <input type="text" id="gameId" th:field="*{gameId}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-3">Título</label>
      <div class="col-sm-9">
        <input type="text" id="title" th:field="*{title}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-3">Descripción</label>
      <div class="col-sm-9">
        <input type="text" id="description" th:field="*{description}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-3">Año de lanzamiento</label>
      <div class="col-sm-9">
        <input type="text" id="releaseYear" th:field="*{releaseYear}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="platformId" class="col-sm-3">Plataforma</label>
      <div class="col-sm-9">
        <select id="platformId" name="platformId" th:field="*{platformId}" class="form-select">
          <option value="" disabled selected>Seleccione una plataforma</option>
          <option th:each="platform : ${platforms}"
                  th:value="${platform.platformId}"
                  th:text="${platform.platformName}">
          </option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="genreId" class="col-sm-3">Género</label>
      <div class="col-sm-9">
        <select id="genreId" name="genreId" th:field="*{genreId}" class="form-select">
          <option value="" disabled selected>Seleccione un género</option>
          <option th:each="genre : ${genres}"
                  th:value="${genre.genreId}"
                  th:text="${genre.genreName}">
          </option>
       </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="modeId" class="col-sm-3">Modo</label>
      <div class="col-sm-9">
        <select id="modeId" name="modeId" th:field="*{modeId}" class="form-select">
          <option value="" disabled selected>Seleccione un modo</option>
          <option th:each="mode : ${modes}"
                  th:value="${mode.modeId}"
                  th:text="${mode.modeName}">
          </option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="stock" class="col-sm-3">Stock</label>
      <div class="col-sm-9">
        <input type="text" id="stock" th:field="*{stock}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="price" class="col-sm-3">Precio (S/)</label>
      <div class="col-sm-9">
        <input type="text" id="price" th:field="*{price}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="url" class="col-sm-3">URL</label>
      <div class="col-sm-9">
        <input type="text" id="url" th:field="*{url}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="btnEdit" class="col-sm-3"></label>
      <div class="col-sm-9">
        <button type="submit" id="btnEdit" class="btn btn-success w-25"
                onclick="return confirm('¿Estás seguro de que deseas actualizar este videojuego?');">
          Actualizar
        </button>
        <button type="button" id="btnCancel" class="btn btn-secondary w-25"
                onclick="location.href='/maintenance/start'">
          Cancelar
        </button>
      </div>
    </div>

  </form>

</div>

</body>
</html>
